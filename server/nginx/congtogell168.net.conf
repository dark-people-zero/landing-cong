limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    # listen 9202 default_server;
    # listen [::]:9202 default_server;
    listen 80;
    listen [::]:80;
    # listen 443 ssl http2 default_server;
    # listen [::]:443 ssl http2 default_server;

    access_log          /dev/null;
    error_log           off;

    server_name         congtogell168.net
                        congtogel99.ink;

    # ssl_certificate                 "/etc/letsencrypt/live/mutasi-az1.apismb.com/fullchain.pem";
    # ssl_certificate_key             "/etc/letsencrypt/live/mutasi-az1.apismb.com/privkey.pem";
    # include                         "/etc/letsencrypt/options-ssl-nginx.conf";
    # ssl_dhparam                     "/etc/letsencrypt/ssl-dhparams.pem";

    root    "/home/smbqa/landing-cong/congtogel/congtogel99.ink";
    index   index.html;

    location ~ /\.well-known {
        allow all;
    }
    location ~ /(\.svn|\.git|\.ht|\.env|\.ide|\.vs) {
        deny all;
    }

#     location ~ \.php$ {
#             include         /etc/nginx/snippets/fastcgi-php.conf;
#             fastcgi_pass    php80;
#     }
    location / {
        limit_conn addr 10;
        try_files $uri $uri/ /index.html?$query_string;
    }
}